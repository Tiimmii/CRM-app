{% extends 'registration/signup.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
<title>Create a Lead</title>
<body>
    <div class="container">
        <div class="box">
            <div class="span">
                <h1>Lead <span>Categories.</span></h1>
            </div>
                <div class="login">
                    {% for new_lead_category in new_leads %}
                    <a class="text-2xl" style="text-decoration: none;" href="{% url 'leads:category-leadupdate' new_lead_category.id  %}"><h3>{{new_lead_category.first_name}}  {{new_lead_category.last_name}}</h3></a>
                    {% endfor %}
                </div>

        </div>
        <div class="team_img_wrapper">
            <img src="{% static 'images/team.svg' %}" alt="team-img" />
          </div>
    </div>
</body>
{% endblock %}
