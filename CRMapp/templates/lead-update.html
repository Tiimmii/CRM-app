{% extends 'registration/signup.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
<title>Update Lead</title>
<body>
    <div class="container">
        <div class="box">
            <div class="span">
                <h1>Update Lead <span>{{leads.first_name}}</span></h1>
            </div>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="bottom">
                    <button class="w-full hover:px-3 py-2 rounded-md">Update Lead</button>
                </div>
                <div class="login">
                    {% if request.user.is_organisor %}
                    <a href="{% url 'leads:agentassign' lead_id %}">Change lead Agent?</a><br>
                    <a href="{% url 'leads:lead-list' %}">Go Back?</a><br>
                    {% else %}
                    <a href="{% url 'leads:lead-list' %}">Go Back?</a><br>
                    {% endif %}
                </div>
            </form>
        </div>
        <div class="team_img_wrapper">
            <img src="{% static 'images/team.svg' %}" alt="team-img" />
          </div>
    </div>
</body>
{% endblock %}
</html>
