{% extends 'registration/signup.html' %}
{% load tailwind_filters %}
{% block content %}
<body>
    <div class="container">
        <div class="box">
            <h1>Login To Get Started &#128519;</h1>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="bottom">
                    <button class="w-full text-black hover:bg-blue-500  px-3 py-2 rounded-md">Login</button>
                </div>
                <div class="login">
                    <a href="{% url 'passwordreset' %}">Forgot Password?</a><br>
                    <a href="{% url 'signup' %}">Dont have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
